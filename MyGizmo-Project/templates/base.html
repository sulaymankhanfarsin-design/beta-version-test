<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Gizmo{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Set a nice background for the whole site */
            background-color: #f3f4f6; /* This is Tailwind's gray-100 */
        }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-900">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="flex items-center text-4xl font-bold">
                <img src="{{ url_for('static', filename='main_logo.png') }}" alt="MyGizmo Logo" class="h-16 w-16 mr-2">
                <span class="text-[#35a9e0]">My</span><span class="text-[#2a4a87]">Gizmo</span>
            </a>
            <div class="space-x-2">
                <a href="{{ url_for('home') }}" class="bg-[#2D9596] text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-[#FFA673] hover:text-gray-600">Home</a>
                <a href="#" class="bg-[#2D9596] text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-[#FFA673] hover:text-gray-600">Gizmo Shop</a>
                <a href="#" class="bg-[#2D9596] text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-[#FFA673] hover:text-gray-600">About</a>
                <a href="#" class="bg-[#2D9596] text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-[#FFA673] hover:text-gray-600">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 my-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2024  MyGizmo.Farsin Khan. All rights reserved.</p>
            <p class="text-sm mt-1">Simple tools for complex problems.</p>
        </div>
    </footer>

</body>
</html>
